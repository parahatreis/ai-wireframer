version: "3.9"
services:
  ai:
    build: ./ai
    env_file:
      - ./ai/.env
    environment:
      AI_MODEL: gpt-4o-mini
    ports: ["5566:5566"]
    volumes:
      - ./ai:/app

  web:
    build: ./web
    environment:
      VITE_AI_BASE_URL: http://localhost:5566
      VITE_CLERK_PUBLISHABLE_KEY:
      VITE_SENTRY_DSN:
    ports: ["3333:3333"]
    volumes:
      - ./web:/app
      - /app/node_modules

volumes:
  db_data:

