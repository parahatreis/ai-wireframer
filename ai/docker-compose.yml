version: '3.8'

services:
  ai:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "${PORT:-5566}:${PORT:-5566}"
    environment:
      - PORT=${PORT:-5566}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - AI_MODEL=${AI_MODEL:-gpt-4o-mini}
      - SENTRY_DSN=${SENTRY_DSN:-}
    volumes:
      - ./app:/app/app
      - ./html_generations:/app/html_generations
    restart: unless-stopped

