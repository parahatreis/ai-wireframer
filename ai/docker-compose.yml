version: '3.8'

services:
  ai:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "${PORT:-5566}:${PORT:-5566}"
    environment:
      - PORT=${PORT:-5566}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_MODEL_PRO=${AI_MODEL_PRO}
      - AI_MODEL_LITE=${AI_MODEL_LITE}
      - SENTRY_DSN=${SENTRY_DSN:-}
    volumes:
      - ./app:/app/app
      - ./html_generations:/app/html_generations
    restart: unless-stopped

