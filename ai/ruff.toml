# Ruff configuration for linting and formatting
line-length = 100
indent-width = 2

[format]
indent-style = "space"
quote-style = "double"

[lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "N",   # pep8-naming
  "UP",  # pyupgrade
  "B",   # flake8-bugbear
]
ignore = [
  "E501", # line too long (handled by formatter)
]

[lint.isort]
known-first-party = ["app"]

